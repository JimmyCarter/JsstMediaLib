pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
plugins {
    id 'com.android.library' version '3.5.0'
}
android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    }
    
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

// 告诉 JitPack 使用已编译的 AAR 文件
task copyAar(type: Copy) {
    from 'JsstMediaLib.aar'
    into "$buildDir/outputs/aar"
}
build.dependsOn copyAar