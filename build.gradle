plugins {
    id 'com.android.library' version '8.1.0'
    id 'maven-publish'
}

android {
    namespace 'com.jsst.medialib'
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.release
                groupId = 'com.github.JimmyCarter'
                artifactId = 'JsstMediaLib'
                version = '1.0.2'
            }
        }
    }
}